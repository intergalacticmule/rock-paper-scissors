<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="script.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Press Start 2P"
			rel="stylesheet"
		/>
		<title>Rock-Paper-Scissors</title>
	</head>
	<body>
    <div id="container">
    <header>
			<h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div id="content">
		<div id="container-top">
			<p id="result">Choose your weapon</p>
			<p id="sub-result">First one to earn 5 points wins</p>
			<div id="container-choices-winner">
				<div id="player-container">
					<p id="player-choice"></p>
					<div id="img-container-left">
          </div>
					<p id="player-score">Player score: </br>0</p>
				</div>
				<p id="winner"></p>
				<div id="computer-container">
					<p id="computer-choice"></p>
          <div id="img-container-right"></div>
					<p id="computer-score">Computer score:</br>0</p>
				</div>
			</div>
		</div>
		<div id="container-bottom">
			<div class="buttons-container">
				<button id="rock">
					<img src="images/rock.svg" alt="rock" />
				</button>
				<button id="paper">
					<img src="images/paper.svg" alt="paper" />
				</button>
				<button id="scissors">
					<img src="images/scissors.svg" alt="scissors" />
				</button>
			</div>
		</div>
  </div>
</div>
	</body>
</html>
